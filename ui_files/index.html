<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관상으로 알아보는 MBTI</title>
    <link rel="stylesheet" href="style.css" />
    <script src="jqeury.js"></script>

    <script src="button_function.js"></script>
  </head>
  <body>
    <div class="bg">
      <div class="content">
        <header></header>
        <div class="title_row">
          <div class="title">
            관상은 과학이다
          </div>
          <div class="discription">
            당신의 관상으로 MBTI 유형을 알아보세요. <br />
            흥미로운 결과가 나올 겁니다.
          </div>
        </div>
        <script
          class="jsbin"
          src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
        ></script>
        <div class="main_wrapper">
          <div class="file-upload showing">
            <div class="image-upload-wrap">
              <input
                class="file-upload-input"
                type="file"
                onchange="readURL(this);"
                accept="image/*"
              />
              <div class="drag-text">
                <h3>이곳에 당신의 사진을 업로드 하세요.</h3>
              </div>
            </div>
            <div class="file-upload-content">
              <img class="file-upload-image" src="#" alt="your image" />
              <div class="image-title-wrap">
                <button
                  type="button"
                  onclick="removeUpload()"
                  class="remove-image"
                >
                  다시 업로드
                  <div class="image-title">Uploaded Image</div>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="result_btn showing">결과 확인</div>
      </div>
    </div>
    <script src="image_upload.js"></script>
  </body>
</html>
